    <header class="logo">

      <nav class="menumaster">
        <ol>

            <h1>make your burger<br />aligator</h1>
          </div>
          <img

          />

            ><img
              class="burgerimg"
              src="/assets/burger-dessin.png"
              alt="cercle-neon"

        </section>
        <section class="menu1" id="menu1">
          <h2>compose ton burger</h2>
          <!-- <img src="/assets/burger-vide.png" alt="" /> -->
          <div class="scrollcontainer">
            <div class="scrollpane">
              <div draggable="true" class="card"></div>
              <div draggable="true" class="card"></div>

              <div draggable="true" class="card"></div>
            </div>
          </div>
        </section>
        <section class="contactparent" id="contactparent">
          <div class="contact1">
            <h2>contact us motherburger</h2>
            <div class="container">
              <div class="row100">
                <div class="col">
                  <div class="inputBox">
                    <input type="text" required="required" />
                    <span class="text">First Name</span>
                    <span class="line"></span>
                  </div>
                </div>
                <div class="col">
                  <div class="inputBox">
                    <input type="text" required="required" />
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                  </div>
                </div>
                <div class="row100">
                  <div class="col">
                    <div class="inputBox">
                      <input type="text" required="required" />
                      <span class="text">Email</span>
                      <span class="line"></span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="inputBox">
                    <input type="text" required="required" />
                    <span class="text">Mobile</span>
                    <span class="line"></span>
                  </div>
                </div>
                <div class="row100">
                  <div class="col">
                    <div class="inputBox textarea">
                      <textarea required="required"></textarea>
                      <span class="text">Type your message Here...</span>
                      <span class="line"></span>
                    </div>
                  </div>
                </div>
                <div class="row100">
                  <div class="col">
                    <input type="submit" value="Send" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="contact2" id="contact2">
            <i class="fa-thin fa-phone-arrow-down-left"></i>
            <p>phone:</p>
            <a href="tel:0788921268">0788921268</a>
            <p>adress: 666 burger avenue,74666 ballaison,tx france</p>
          </div>
